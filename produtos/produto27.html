<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de Dados Policial</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1a1a1a;
            color: #fff;
        }

        .produto {
            background-color: #292929;
            border: 2px solid #00b4d8;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            margin: 20px 0;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(0, 180, 216, 0.7);
            position: relative;
        }

        .produto::before {
            content: "DADOS CONFIDENCIAIS";
            position: absolute;
            top: -15px;
            right: -15px;
            background-color: #d00000;
            color: #fff;
            padding: 5px 15px;
            font-size: 12px;
            font-weight: bold;
            transform: rotate(-10deg);
            box-shadow: 0 0 10px rgba(208, 0, 0, 0.5);
        }

        img {
            width: 200px;
            height: 200px;
            border: 3px solid #00b4d8;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        h2 {
            margin-top: 10px;
            color: #00b4d8;
            font-size: 24px;
            text-transform: uppercase;
        }

        p {
            text-align: justify;
            text-indent: 30px;
            margin: 10px 0;
            line-height: 1.6;
        }

        strong {
            color: #ffdd57;
        }

        a {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        a:hover {
            background-color: #0056b3;
        }

        /* Adicionar animação sutil */
        .produto {
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <div class="produto">
        <img src="https://i.imgur.com/j62iqp1.png" alt="Produto 27">
        <h2>Dinamite</h2>
        <p><strong>Confiscado</strong> A partir de 1 unidade</p>
        <p><strong>Prender</strong> A partir de 1 unidade Importar ou exportar mercadoria proibida - Artigo 32</p>
        <p><strong>Revisão</strong> Não Computado</p>
        <a href="../index.html">Voltar para a página inicial</a>
    </div>

</body>

</html>
